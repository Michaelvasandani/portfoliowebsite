<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Sagar Vasandani's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="name">Michael Sagar Vasandani</h1>
    </header>
    <main>
        <section class="welcome-section">
            <h1 class="message">WELCOME TO MY <br> WEBSITE</h1>
            <img src="images/robot.png" alt="robot" class="image">
        </section>
        <section class="introduction">
            <div class="intro-container">
                <img src="images/michael.JPG" alt="michael" class="intro-image">
                <h1 class="info">Hi my name is Michael!</h1>
            </div>
        </section>
        <section class="university">
            <div class="university-container">
                <div class="major-info">
                    <h2> AGE: 20 </h2>
                    <h2> UNIVERSITY: UCSD</h2>
                    <h2> Major: Math-Cs / Data Science</h2>


                </div>
                <div class = "hero">
                    <div class = "card">
                        <h1>Upload</h1>
                        <p>Any picture you want</p>
                        <img src="images/blank-profile-picture-973460_960_720.webp " id = "profile-pic">
                        <label for = "input-file">update image</label>
                        <input type = "file" accept = "image/jpeg, image/png, image/jpg" id = "input-file">
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script>
    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    inputFile.onchange = function() {
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }
    </script>
</body>
</html>
